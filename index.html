<!DOCTYPE html>
<html lang="en">
<heaD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="./img/svgicons/fluent-color--apps-list-32.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</heaD>
<body>
    
    <header class="todo-app">
            <div class="todo__row">
                <h1 class="todo__title">To-Do List</h1>
                <img src="./img/svgicons/color-calendar.svg" alt="">
            </div>
            <form action="" class="form" id="todo-form">
                <div class="form-group">
                    <input type="text" name="" id="todo-input" class="new-task" placeholder="Add your task">
                    <input type="submit" value="Add" class="add-task">
                </div>
            </form>

            <ul class="list" id="todo-list">
                <!-- list -->
            </ul>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
